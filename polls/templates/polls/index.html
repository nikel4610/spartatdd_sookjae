{% if question_list %}
    <ul>
        {% for question in question_list %}
            <li>
                <a href="/polls/{{ question.id }}/">
                    {% if question.was_published_recently %}
                        [New]
                    {% endif %}
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>등록된 설문조사가 없습니다.</p>
{% endif %}
